  <script>
    function calcularDiferenca(dataInicial) {
      const inicio = new Date(dataInicial);
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();

      if (minutos < 0) {
        minutos += 60;
        horas--;
      }

      if (horas < 0) {
        horas += 24;
        dias--;
      }

      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
        meses--;
      }

      if (meses < 0) {
        meses += 12;
        anos--;
      }

      const semanas = Math.floor(dias / 7);
      dias = dias % 7;

      const partes = [];
      if (anos > 0) partes.push(`${anos} ${anos === 1 ? 'ano' : 'anos'}`);
      if (meses > 0) partes.push(`${meses} ${meses === 1 ? 'm√™s' : 'meses'}`);
      if (semanas > 0) partes.push(`${semanas} ${semanas === 1 ? 'semana' : 'semanas'}`);
      if (dias > 0) partes.push(`${dias} ${dias === 1 ? 'dia' : 'dias'}`);
      if (horas > 0) partes.push(`${horas} ${horas === 1 ? 'hora' : 'horas'}`);
      if (minutos >= 0) partes.push(`${minutos} ${minutos === 1 ? 'minuto' : 'minutos'}`);

      if (partes.length > 1) {
        return partes.slice(0, -1).join(', ') + ' e ' + partes[partes.length - 1];
      } else {
        return partes[0] || "0 minutos";
      }
    }

    function atualizarTempos() {
      document.getElementById("tempo1").textContent = calcularDiferenca("2025-02-20T17:18:00");
      document.getElementById("tempo2").textContent = calcularDiferenca("2025-03-15T13:57:00");
      document.getElementById("tempo3").textContent = calcularDiferenca("2025-03-23T01:00:00");
      document.getElementById("tempo4").textContent = calcularDiferenca("2025-04-06T08:54:00");
    }

    atualizarTempos();
    setInterval(atualizarTempos, 60000); // Atualiza a cada 60 segundos
  </script>
