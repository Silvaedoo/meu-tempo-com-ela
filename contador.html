<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tudo no nosso Tempo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 1px 1px 3px black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #video-fundo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(60%);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 15px;
    }

    .bloco {
      margin-bottom: 40px;
      font-size: 1.4rem;
      line-height: 2.2rem;
    }

    .bloco span.emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="video-fundo">
    <source src="https://raw.githubusercontent.com/Silvaedoo/meu-tempo-com-ela/main/fundo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em background.
  </video>

  <div class="container">
    <h1>Tudo no nosso Tempo</h1>

    <div class="bloco">
      <span class="emoji">⏱️</span>
      Já fazem <strong id="tempo1">...</strong> que você começou a me stalquear
    </div>

    <div class="bloco">
      <span class="emoji">💘</span>
      Já fazem <strong id="tempo2">...</strong> desde que começamos a conversar sério
    </div>

    <div class="bloco">
      <span class="emoji">😘</span>
      Já fazem <strong id="tempo3">...</strong> desde o nosso primeiro beijo
    </div>

    <div class="bloco">
      <span class="emoji">👩🏼‍❤️‍💋‍👨🏽</span>
      Já fazem <strong id="tempo4">...</strong> desde o nosso último encontro
    </div>
  </div>

  <script>
    const datas = [
      new Date("2025-02-20T17:18:00"),
      new Date("2025-03-15T13:57:00"),
      new Date("2025-03-23T01:00:00"),
      new Date("2025-04-06T08:54:00")
    ];

    function formatarDiferenca(dataInicial) {
      const agora = new Date();
      let diff = Math.floor((agora - dataInicial) / 60000); // diferença em minutos

      const minutos = diff % 60;
      diff = Math.floor(diff / 60);
      const horas = diff % 24;
      diff = Math.floor(diff / 24);
      const dias = diff % 7;
      diff = Math.floor(diff / 7);
      const semanas = diff % 4;
      const meses = Math.floor(diff / 4);

      const partes = [];
      if (meses > 0) partes.push(`${meses} mês${meses > 1 ? 'es' : ''}`);
      if (semanas > 0) partes.push(`${semanas} semana${semanas > 1 ? 's' : ''}`);
      if (dias > 0) partes.push(`${dias} dia${dias > 1 ? 's' : ''}`);
      if (horas > 0) partes.push(`${horas} hora${horas > 1 ? 's' : ''}`);
      if (minutos > 0 || partes.length === 0) partes.push(`${minutos} minuto${minutos > 1 ? 's' : ''}`);

      if (partes.length > 1) {
        const ultima = partes.pop();
        return partes.join(', ') + ' e ' + ultima;
      } else {
        return partes[0];
      }
    }

    function atualizarTempos() {
      for (let i = 0; i < datas.length; i++) {
        document.getElementById("tempo" + (i + 1)).innerText = formatarDiferenca(datas[i]);
      }
    }

    atualizarTempos();
    setInterval(atualizarTempos, 60000); // atualiza a cada minuto
  </script>
</body>
</html>
